<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Algorithm Visualizer App</title>
</head>
<body>
    <header>
        <h1 id="title">Sorting Algorithm Visualizer</h1>
        <div>
            <button id="button_left">New Array</button>
            <div id="align">
                <button class="button" id="bubble-sort">Bubble Sort</button>
                <button class="button" id="selection-sort">Selection Sort</button>                
                <button class="button" id="insertion-sort">Insertion Sort</button>                
                <button class="button" id="quick-sort">Quick Sort</button>                
                <button class="button" id="merge-sort">Merge Sort</button>
            </div>
        </div>
    </header>

    <div id="bars"></div>
    <script src="sorting.js"></script>

</body>
</html>
